<div>
  <input type="number" [(ngModel)]="primerNumero" placeholder="Introduce un número"><br />
  <input type="number" [(ngModel)]="segundoNumero" placeholder="Introduce un número"><br />
  <button type="button" (click)="suma()">+</button>
  <button type="button" (click)="resta()">-</button>
  <button type="button" (click)="multiplicacion()">*</button>
  <button type="button" (click)="division()">/</button><br /><br/>
  <label>Resultado: {{resultado}}</label>
</div>
